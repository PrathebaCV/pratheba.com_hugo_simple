<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>வாசகர் கருத்துக்கள் - இந்திர நீலமும் இமைக்கா இரவுகளும்</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../floating-menu.js"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-card: rgba(31, 41, 55, 0.7);
        }

        body {
            font-family: 'Noto Sans Tamil', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            line-height: 1.8;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 80%;
            width: 80%;
            margin: 0 auto;
        }

        .review-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .review-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .review-meta {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .review-image {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2rem;
            display: block;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .review-content {
            padding: 1rem 0;
            white-space: pre-line;
            line-height: 2;
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .hashtags {
            color: var(--primary-color);
            font-size: 1.1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                max-width: 95%;
                width: 95%;
            }

            .review-title {
                font-size: 2rem;
            }

            .review-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← திரும்பிச் செல்க</a>

        <div class="review-header">
            <h1 class="review-title">இந்திர நீலமும் இமைக்கா இரவுகளும்</h1>
            <div class="review-meta">வாசகர் கருத்து</div>
        </div>

        <img src="images/book-cover.jpg" alt="இந்திர நீலமும் இமைக்கா இரவுகளும் - Book Cover" class="review-image">

        <div class="review-content">$CONTENT</div>

        <div class="hashtags">$HASHTAGS</div>
    </div>
</body>
</html>
